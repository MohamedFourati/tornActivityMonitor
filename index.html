<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Activity Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-light': '#1e293b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-2">Torn Activity Monitor</h1>
            <p class="text-gray-400 text-center">Real-time player activity tracking</p>
        </header>

        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"></div>
        <div id="users" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data/activity.json');
                return await response.json();
            } catch (e) {
                return {};
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        function isCurrentlyOnline(sessions) {
            if (!sessions.length) return false;
            const lastSession = sessions[sessions.length - 1];
            return !lastSession.end;
        }

        function getDailyActivity(sessions, date) {
            const dayStart = new Date(date).getTime() / 1000;
            const dayEnd = dayStart + 86400;
            
            let totalTime = 0;
            sessions.forEach(session => {
                if (session.date === date) {
                    const start = Math.max(session.start, dayStart);
                    const end = Math.min(session.end || Date.now() / 1000, dayEnd);
                    if (end > start) totalTime += end - start;
                }
            });
            return totalTime;
        }

        function createCalendar(sessions) {
            const today = new Date();
            const days = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const activity = getDailyActivity(sessions, dateStr);
                
                let intensity = 'bg-gray-800';
                if (activity > 14400) intensity = 'bg-green-500'; // 4+ hours
                else if (activity > 7200) intensity = 'bg-green-400'; // 2+ hours
                else if (activity > 3600) intensity = 'bg-green-300'; // 1+ hour
                else if (activity > 0) intensity = 'bg-green-200'; // Any activity
                
                days.push(`
                    <div class="w-3 h-3 ${intensity} rounded-sm" 
                         title="${date.toLocaleDateString()}: ${formatTime(activity)}">
                    </div>
                `);
            }
            
            return `<div class="flex gap-1 flex-wrap">${days.join('')}</div>`;
        }

        function createUserCard(userId, userData) {
            const isOnline = isCurrentlyOnline(userData.sessions);
            const totalSessions = userData.sessions.length;
            const totalTime = userData.sessions.reduce((total, session) => {
                const end = session.end || Date.now() / 1000;
                return total + (end - session.start);
            }, 0);

            return `
                <div class="bg-dark-light rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold">${userData.name}</h3>
                        <div class="flex items-center">
                            <div class="w-3 h-3 rounded-full ${isOnline ? 'bg-green-500' : 'bg-gray-500'} mr-2"></div>
                            <span class="text-sm ${isOnline ? 'text-green-400' : 'text-gray-400'}">
                                ${isOnline ? 'Online' : 'Offline'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="text-sm text-gray-300">
                            <div>Total sessions: ${totalSessions}</div>
                            <div>Total time: ${formatTime(totalTime)}</div>
                        </div>
                        
                        <div>
                            <div class="text-xs text-gray-400 mb-2">Last 30 days activity</div>
                            ${createCalendar(userData.sessions)}
                        </div>
                    </div>
                </div>
            `;
        }

        async function render() {
            const data = await loadData();
            const users = Object.entries(data);
            
            // Stats
            const totalUsers = users.length;
            const onlineUsers = users.filter(([_, user]) => isCurrentlyOnline(user.sessions)).length;
            const totalSessions = users.reduce((sum, [_, user]) => sum + user.sessions.length, 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="bg-dark-light rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-400">${totalUsers}</div>
                    <div class="text-sm text-gray-400">Total Users</div>
                </div>
                <div class="bg-dark-light rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-400">${onlineUsers}</div>
                    <div class="text-sm text-gray-400">Online Now</div>
                </div>
                <div class="bg-dark-light rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-purple-400">${totalSessions}</div>
                    <div class="text-sm text-gray-400">Total Sessions</div>
                </div>
                <div class="bg-dark-light rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-yellow-400">${Math.round(onlineUsers/totalUsers*100)}%</div>
                    <div class="text-sm text-gray-400">Online Rate</div>
                </div>
            `;
            
            // Users
            document.getElementById('users').innerHTML = users
                .map(([userId, userData]) => createUserCard(userId, userData))
                .join('');
        }

        render();
        setInterval(render, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
